<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body class="login-sec">
    <header>
      <h1>Willkommen</h1>
    </header>
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="username">Benutzername:</label>
        <input
          type="text"
          id="username"
          placeholder="Gib deinen Benutzernamen ein"
          required
        />

        <label for="password">Passwort:</label>
        <div class="password-container">
          <input
            type="password"
            id="password"
            placeholder="Gib dein Passwort ein"
            required
          />
          <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
        </div>

        <div class="b-container">
          <button type="submit">Login</button>
        </div>
      </form>
      <div
        id="errorArea"
        class="error-area"
        style="text-align: center; margin-top: 2rem"
      >
        <p id="loginError" style="color: red"></p>
        <div id="catImageContainer" style="display: none">
          <img
            id="catImage"
            src="../../public/cat_3.jpg"
            alt="Katze"
            style="max-width: 200px; margin-top: 1rem"
          />
          <audio id="meowSound" src="../../public/meow_2.mp3"></audio>
        </div>
      </div>
    </div>

    <script src="../scripts/login.js"></script>
  </body>
</html>
